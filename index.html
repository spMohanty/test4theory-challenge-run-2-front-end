<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/country_code.js"></script>
	<script type="text/javascript" src="js/analytics_data.js"></script>

	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/maps/modules/map.js"></script>
	<script src="http://code.highcharts.com/maps/modules/data.js"></script>

	<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
	<style> 
	.user_session_bounce_rate h3{
		margin-bottom : 0px;
		color : #2A6EBA;
	}
	</style>	
</head>
<body>
	<div class="container">
		<div class="row">
			<center>
				<h1>Test 4 Theory Analytics</h1>
			</center>
		</div>
		<div class="row">
			<div class="container">
				<div class="col-md-8">
					<div id="map" style="height:500px" ></div>
				</div>			
				<div class="col-md-4">
					<div class="row">
						<!-- Pie Chart Goes Here-->
						<div id="user_gender" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
					</div>
					<div class="row user_session_bounce_rate">
						<div class="col-md-4 col-xs-4">
							<center>
								<i class="fa fa-users fa-4x"></i><br/>
								<h3 id="n-volunteers"></h3>
								<b>Volunteers</b>
							</center>
						</div>	
						<div class="col-md-4 col-xs-4">
							<center>
								<i class="fa fa-database fa-4x"></i><br/>
								<h3 id="n-sessions"></h3>
								<b>Sessions</b>
							</center>
						</div>
						<div class="col-md-4 col-xs-4">
							<center>
								<i class="fa fa-arrow-down fa-4x"></i><br/>
								<h3 id="p-bounce-rate"></h3>
								<b>Bounce Rate</b>
							</center>
						</div>		
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:30px">
			<div class="col-md-5">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading"><h5>Top 10 countries (Overall)</h5></div>
					<table class="table" id="top_10_countries">
					</table>
				</div>					
			</div>
			<div class="col-md-5 col-md-offset-2">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading"><h5>Top 10 countries (Female Users)</h5></div>
					<table class="table" id="top_10_countries_female_users">
					</table>
				</div>				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/t4tc_analytics.js"></script>
</body>
</html>
